<script src="https://cdn.bootcss.com/jquery/3.4.0/jquery.js"></script>
<script>
    const bannerAction = function () {
        let i = 2;
        setInterval(() => {
            let length = $(".banner-img li").length;
            $(`.banner-img li:nth-child(${i})`).addClass("show-item").siblings().removeClass('show-item');
            i++;
            if (i > length) {
                i = 1;
            }
        }, 2000)
    }
    bannerAction();
</script>
